<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iconic Infra Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .top-banner {
      position: relative;
      height: 100vh;
      background-image: url('images/ifg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .branding {
      position: absolute;
      top: 6px;
      left: 5%;
      z-index: 2;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .branding img {
      height: 100px;
      margin-right: 10px;
    }

    .branding h3 {
      font-size: 26px;
      margin: 0;
      font-weight: bold;
      color: #ff6600;
    }

    .branding h3 span {
      color: #4b0082;
    }

    .nav-links {
      position: absolute;
      top: 20px;
      right: 5%;
      z-index: 2;
      font-size: 26px;
    }

    .nav-links a {
      color: #003366;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .branding-text {
      position: absolute;
      top: 420px;
      left: 14%;
      z-index: 2;
      font-size: 50px;
      font-weight: bold;
      color: rgb(36, 30, 30);
      text-shadow: 2px 3px 6px white;
      max-width: 90%;
      line-height: 1.2;
    }

    .branding-text span {
      display: block;
      font-size: 50px;
      font-weight: bold;
      margin-top: 10px;
    }

    .person-img {
      position: absolute;
      bottom: 0;
      right: 0;
      width: auto;
      height: 70%;
      max-height: 100%;
      z-index: 1;
    }

    /* Large tablets */
    @media (max-width: 992px) {
      .branding h3 {
        font-size: 22px;
      }
      .branding-text {
        font-size: 40px;
        top: 440px;
      }
      .branding-text span {
        font-size: 40px;
      }
      .person-img {
        height: 60%;
      }
    }

    /* Tablets */
    @media (max-width: 768px) {
      .top-banner {
        height: 100vh;
      }

      .branding {
        top: 20px;
        left: 5%;
      }

      .nav-links {
        top: 10px;
        right: 10px;
        font-size: 20px;
      }

      .branding-text {
        font-size: 38px;
        top: 320px;
      }

      .branding-text span {
        font-size: 38px;
      }

      .person-img {
        height: 55%;
      }
    }

    /* Mobile Phones */
    @media (max-width: 576px) {
      .branding img {
        height: 70px;
      }
      .branding {
        top: 40px;
        left: 2%;
      }

      .branding h3 {
        font-size: 18px;
      }
      .nav-links {
        font-size: 16px;
      }
      .branding-text {
        font-size: 30px;
        top: 250px;
      }
      .branding-text span {
        font-size: 30px;
      }
      .person-img {
        height: 45%;
      }
    }
  </style>

</head>
<body>
  <!-- Main Banner -->
  <div class="container-fluid top-banner p-0">
    <!-- Branding -->
    <div class="branding">
      <img src="images/logo.png" alt="Company Logo">
      <h3>ICONIC <span>INFRA GROUP</span></h3>
    </div>

    <!-- Navigation -->
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </div>

    <!-- Banner Text -->
    <div class="branding-text">
      Open plots: your blank canvas<br>
      <span>for a dream home or<br> smart investment</span>
    </div>

    <!-- Person Image -->
    <img src="images/person.png" alt="Person" class="person-img">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
